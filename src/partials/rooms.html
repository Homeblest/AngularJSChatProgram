<h1>Hi {{currentUser}}!</h1>
<h2>These are the active chat rooms!</h2>

<table class="table table-striped table-hover table-bordered ">
  <thead>
    <tr>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="room in rooms">
      <td><h4>{{room}}</h4></td>
      <td><a href="#/room/{{currentUser}}/{{room}}/" class="btn btn-success">Join</a></td>
    </tr>
  </tbody>
</table>

<div class="panel panel-default">

  <div class="panel-heading">
    <h4>You can also create your own room!</h4>
  </div>

  <div class="panel-body">

    <form class="form-inline" name="createRoomForm" ng-submit="createRoom()">
      <div class="form-group">
        <label for="roomName"></label>
        <input type="text" name="nameOfRoom" required class="form-control" id="roomName" placeholder="What's the name of your room?" ng-model="roomName">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>

  </div>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Connected users:</h4>
  </div>
  <div class="panel-body" ng-repeat="user in allUsers">
    <span>{{user}}</span>
  </div>
</div>
