<div class="row">
	<div class="col-md-4 col-md-offset-4 page-header">
		<h1>Welcome!</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="alert alert-danger panel-heading" ng-cloak ng-show="errorMessage != ''">
			<h4>{{errorMessage}}</h4>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please sign in</h3>
			</div>
			<div class="panel-body">
				<form accept-charset="UTF-8" role="form" ng-submit="login()">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Username" name="username" type="text" ng-model="nickname" ng-minlength="3" ng-maxlength="10">
						</div>
						<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" >
						<h3>Your name is now: {{nickname}}</h3>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
