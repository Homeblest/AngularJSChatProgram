<div class="row">
	<div class="col-md-1">
		<button class="btn btn-primary leaveBtn" ng-click="leaveRoom()">
		&lt;-- Leave
		</button>
	</div>
	<div class="col-md-4 col-md-offset-3">
		<h3>Hi {{currentUser}} - You are in room {{currentRoom}}</h3>
	</div>
</div>

<div class="row chatRow">
	
	<div class="col-md-10">
		<div id="chatWindow" scroll-glue>
			<ul>
				<li>Topic: {{roomTopic}}</li>
			</ul>
			<ul ng-repeat="msg in allMessages">
				<li class="userMsg">
					{{msg.nick}}:  {{msg.message}}
					<span class="msgTime">{{msg.timestamp | date:'HH:mm'}}</span>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="col-md-2 roomUserList">

		<div class="form-group has-feedback has-feedback-left">
			<input type="text" class="form-control" placeholder="Search user" ng-model="searchUser" />
			<i class="glyphicon glyphicon-user form-control-feedback"></i>
		</div>

		<div class="list-group">
			<div class ="row list-group-item userItem" ng-repeat="user in currentUsers | filter:searchUser">
				<div class="col-md-12 btn">
					<span class="glyphicon glyphicon-user"></span>
					{{user}} <span ng-if="isOp(user)">(OP)</span>
				</div>
				<div>
					<div ng-if="isOp(currentUser) && !isOp(user)" class="col-md-6 btn" ng-click="kick()">Kick</div>
					<div ng-if="isOp(currentUser) && !isOp(user)" class="col-md-6 btn" ng-click="ban()">Ban</div>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="row">
	<div class="col-md-12">

		<form accept-charset="UTF-8" role="form" class="form-inline" id="chatForm" name="myForm">
			<fieldset>
				<div class="form-group" id="divFormGroup">
					<input type="text" id="chatInput" autocomplete="off" ng-model="message" autofocus>
				</div>
				<input class="btn btn-primary chatButton" type="submit" value="Send" ng-click="sendMsg()"></input>
			</fieldset>
		</form>
		
	</div>
</div>
